version: '3.8'

services:
  db:
    image: postgres:14-alpine
    container_name: esp_db
    environment:
      POSTGRES_DB: devsite_django
      POSTGRES_USER: esp
      POSTGRES_PASSWORD: password
      PGDATA: /var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U esp -d devsite_django"]
      interval: 5s
      timeout: 3s
      retries: 5
    restart: unless-stopped
    networks:
      - esp_network

  memcached:
    image: memcached:alpine
    container_name: esp_memcached
    ports:
      - "11211:11211"
    restart: unless-stopped
    networks:
      - esp_network

  web:
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    container_name: esp_web
    volumes:
      # Mount source code for live reloading (dev only)
      - ./esp:/app/esp:cached
      # Exclude Python cache
      - /app/esp/__pycache__
      - /app/esp/**/__pycache__
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      memcached:
        condition: service_started
    environment:
      VIRTUAL_ENV: /usr
      DATABASE_HOST: db
      DATABASE_PORT: 5432
      DATABASE_NAME: devsite_django
      DATABASE_USER: esp
      DATABASE_PASSWORD: password
      MEMCACHED_HOST: memcached
      MEMCACHED_PORT: 11211
      DJANGO_SETTINGS_MODULE: esp.settings
    restart: unless-stopped
    stdin_open: true
    tty: true
    networks:
      - esp_network

volumes:
  postgres_data:
    driver: local

networks:
  esp_network:
    driver: bridge
